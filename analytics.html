<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard - Analytics</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/chart.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #343a40;
            color: #fff;
        }
        #sidebar .nav-link {
            color: #fff;
        }
        #content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-dark">
            <div class="sidebar-heading text-center py-4">Admin Dashboard</div>
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="users.html" class="list-group-item list-group-item-action bg-dark text-white">Users</a>
                <a href="orders.html" class="list-group-item list-group-item-action bg-dark text-white">Orders</a>
                <!--<a href="sales.html" class="list-group-item list-group-item-action bg-dark text-white">Sales</a>-->
                <a href="analytics.html" class="list-group-item list-group-item-action bg-dark text-white">Analytics</a>
                <a href="settings.html" class="list-group-item list-group-item-action bg-dark text-white">Settings</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Logout</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="content" class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container mt-4">
                <h1 class="mt-4">Analytics</h1>
                <div class="row">
                    <!-- Sales Chart -->
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-header">Sales Overview</div>
                            <div class="card-body">
                                <canvas id="salesChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Fulfilled Orders Chart -->
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-header">Fulfilled Orders</div>
                            <div class="card-body">
                                <canvas id="ordersChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Items in Cart Chart -->
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-header">Items in Cart</div>
                            <div class="card-body">
                                <canvas id="cartItemsChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        // Chart.js scripts
        var salesChart = new Chart(document.getElementById('salesChart'), {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Sales',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    data: [65, 59, 80, 81, 56, 55],
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var ordersChart = new Chart(document.getElementById('ordersChart'), {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Fulfilled Orders',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    data: [28, 48, 40, 19, 86, 27],
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var cartItemsChart = new Chart(document.getElementById('cartItemsChart'), {
            type: 'doughnut',
            data: {
                labels: ['Items in Cart', 'Items Bought'],
                datasets: [{
                    label: 'Cart Items',
                    backgroundColor: ['#36a2eb', '#ff6384'],
                    data: [300, 150]
                }]
            }
        });
    </script>
</body>
</html>
